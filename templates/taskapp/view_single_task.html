{% extends 'base.html' %}
{% block content %}
<div class="row page-titles mx-0">
    <div class="col-sm-6 p-md-0">
    </div>
    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard/">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/tasks/">Tasks</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">View Single Task</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Task Type : {{all_task_details.task_type.type_name}}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{all_task_details.details}}</p>
            </div>
            <div class="card-footer d-sm-flex justify-content-between align-items-center">
                <div class="card-footer-link mb-4 mb-sm-0">
                    <p class="card-text text-dark d-inline">added on {{all_task_details.added_on}}</p>
                </div>
                <a href="/tasks/" class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
{% endblock %}
